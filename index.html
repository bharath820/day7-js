// //TASK 6
// //Create a function that converts temperatures between Celsius and Fahrenheit.

function convertTemperature(temp, scale) {
    if (scale === "C") {
        return (temp - 32) * 5 / 9;
    } else if (scale === "F") {
        return (temp * 9 / 5) + 32;
    } else {
        return "Invalid scale. Use 'C' for Celsius or 'F' for Fahrenheit.";
    }
}
console.log(convertTemperature(100, "C")); 
console.log(convertTemperature(0, "F")); 
console.log(convertTemperature(37, "F"));
